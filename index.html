<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minju üíï</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 24px;
      padding: 32px 24px 36px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      z-index: 2;
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #ff4d6d;
    }

    p {
      margin: 0 0 28px;
      font-size: 16px;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      width: 130px;
      height: 48px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    .hidden {
      display: none;
    }

    #message h2 {
      font-size: 20px;
      color: #ff4d6d;
      margin-bottom: 12px;
    }

    .tease {
      font-size: 44px;
      font-weight: 800;
      color: #ff4d6d;
      animation: slide 1.6s infinite alternate ease-in-out;
    }

    .final {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 600;
      color: #444;
    }

    @keyframes slide {
      from { transform: translateX(-30px); }
      to   { transform: translateX(30px); }
    }

    /* Accepted stamp */
    .accepted {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 18px;
      font-weight: 700;
      color: #2ecc71;
      border: 2px solid #2ecc71;
      padding: 6px 12px;
      border-radius: 12px;
      transform: scale(0);
      opacity: 0;
      animation: acceptPop 0.6s ease-out forwards;
    }

    @keyframes acceptPop {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 3s ease-in forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Final screen */
    .final-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      z-index: 3;
    }

    .final-screen h2 {
      font-size: 26px;
      color: #fff;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Minju üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>

    <div id="message" class="hidden">
      <h2>enikkariyaarn yes parayunn üòå</h2>
      <div class="tease">hehe hehe hehe</div>
      <div class="final">ini escape illa üòè</div>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="yippie" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/yippee.mp3" type="audio/mpeg">
  </audio>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <!-- Replace this with your own uploaded MP3 if needed -->
    <source src="https://files.catbox.moe/4v1t1s.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const sound = document.getElementById("yippie");
    const bgMusic = document.getElementById("bgMusic");
    const card = document.getElementById("card");

    const dodge = () => {
      alert("maryadak yess paranjotta mwlee üòè");
      const x = Math.random() * 140 - 70;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };

    noBtn.addEventListener("mouseover", dodge);
    noBtn.addEventListener("touchstart", dodge);

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    yesBtn.addEventListener("click", () => {
      goFullscreen();
      sound.play();
      bgMusic.volume = 0.6;
      bgMusic.play();
      launchHearts();

      document.querySelector(".buttons").classList.add("hidden");
      message.classList.remove("hidden");

      const accepted = document.createElement("div");
      accepted.className = "accepted";
      accepted.textContent = "Accepted ‚úîÔ∏è";
      card.appendChild(accepted);

      setTimeout(() => {
        card.remove();
        const final = document.createElement("div");
        final.className = "final-screen";
        final.innerHTML = `
          <h2>
            enik gift thannottaa iniii<br>
            (berthe paranjatha ily) üòå
          </h2>
        `;
        document.body.appendChild(final);
      }, 4000);
    });
  </script>

</body>
</html>
