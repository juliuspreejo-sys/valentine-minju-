<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minju üíï</title>

  <!-- Valentine Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Infinite hehe background */
    .hehe-bg {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      font-size: 32px;
      font-weight: 800;
      color: #ff4d6d;
      opacity: 0.08;
      pointer-events: none;
      animation: heheFade 6s ease-in-out infinite;
      z-index: 0;
    }

    .hehe-bg span {
      text-align: center;
    }

    @keyframes heheFade {
      0% { opacity: 0.03; }
      50% { opacity: 0.12; }
      100% { opacity: 0.03; }
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 26px;
      padding: 34px 26px 38px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #ff4d6d;
      font-weight: 800;
    }

    p {
      margin: 0 0 28px;
      font-size: 16px;
      color: #555;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      width: 135px;
      height: 48px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    .hidden {
      display: none;
    }

    #message h2 {
      font-size: 20px;
      color: #ff4d6d;
      margin-bottom: 14px;
      font-weight: 700;
    }

    .final {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 700;
      color: #444;
    }

    /* Accepted stamp */
    .accepted {
      position: absolute;
      top: 18px;
      right: 18px;
      font-size: 16px;
      font-weight: 800;
      color: #2ecc71;
      border: 2px solid #2ecc71;
      padding: 6px 14px;
      border-radius: 14px;
      opacity: 0;
      transform: scale(0.7);
      animation: acceptPop 0.8s ease forwards;
    }

    @keyframes acceptPop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 28px;
      animation: floatUp 7s ease-in forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(0.8);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Fade in */
    .fade-in {
      animation: fadeIn 2.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Final screen */
    .final-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      z-index: 3;
      animation: fadeIn 2.5s ease forwards;
    }

    .final-screen h2 {
      font-size: 26px;
      color: #fff;
      line-height: 1.5;
      font-weight: 800;
    }

    img {
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <!-- Infinite hehe background -->
  <div class="hehe-bg">
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
    <span>hehe hehe hehe</span>
  </div>

  <div class="card" id="card">
    <h1>Minju üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>

    <div id="message" class="hidden fade-in">
      <h2>enikkariyaarn yes parayunn üòå</h2>
      <div class="final">ini escape illa üòè</div>
    </div>

    <!-- Meme GIFs -->
    <div id="gifStage1" class="hidden fade-in" style="margin-top:18px;">
      <img src="https://media.giphy.com/media/l0HlPystfePnAI3G8/giphy.gif" width="230">
    </div>

    <div id="gifStage2" class="hidden fade-in" style="margin-top:18px;">
      <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" width="230">
    </div>
  </div>

  <!-- Sounds -->
  <audio id="yippie">
    <source src="https://www.myinstants.com/media/sounds/yippee.mp3">
  </audio>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/4v1t1s.mp3">
  </audio>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const message = document.getElementById("message");
    const bgMusic = document.getElementById("bgMusic");
    const sound = document.getElementById("yippie");

    const dodge = () => {
      alert("maryadak yess paranjotta mwlee üòè");
      noBtn.style.transform = `translate(${Math.random()*120-60}px, ${Math.random()*60-30}px)`;
    };

    noBtn.addEventListener("mouseover", dodge);
    noBtn.addEventListener("touchstart", dodge);

    function launchHearts(count = 12) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 6 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
      }
    }

    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    yesBtn.addEventListener("click", () => {
      goFullscreen();
      sound.play();
      bgMusic.volume = 0.5;
      bgMusic.play();

      document.querySelector(".buttons").classList.add("hidden");
      message.classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("gifStage1").classList.remove("hidden");
        launchHearts(10);
      }, 1500);

      setTimeout(() => {
        const accepted = document.createElement("div");
        accepted.className = "accepted";
        accepted.textContent = "Accepted ‚úîÔ∏è";
        card.appendChild(accepted);

        document.getElementById("gifStage2").classList.remove("hidden");
        launchHearts(16);
      }, 6000);

      setTimeout(() => {
        card.remove();
        const final = document.createElement("div");
        final.className = "final-screen";
        final.innerHTML = `
          <h2>
            enik gift thannottaa iniii<br>
            (berthe paranjatha ily) üòå
          </h2>
        `;
        document.body.appendChild(final);
      }, 15000);
    });
  </script>

</body>
</html>
